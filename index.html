<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li10 Brands | Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-lg-center sticky-xxl-top my-3">
            <div class="col-3 col-lg-3">
                <nav>
                    <a href="#" class="btn btn-warning mx-2 mb-1">Home</a>
                    <a href="index.html" class=" btn btn-warning mx-2 mb-1">Products</a>
                    <a href="#" class="btn btn-warning mx-2 mb-1">About</a>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="section-header display-6 text-center bg-dark text-white rounded my-5">Products</h2>
            </div>
        </div>
        <div class="shop-items row justify-content-center">
            <div class="shop-item col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="shop-item-title fw-bold mb-2">Birthday Candles</div>
                <img width="300" height="200" class="shop-item-image" src="Images/1.jpg">
                <div class="shop-item-details">
                    <div class="shop-item-price text-center my-2">₹12.99</div>
                    <button class="btn btn-primary shop-item-button mb-5" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="shop-item-title fw-bold mb-2">Personal Diary</div>
                <img width="300" height="200" class="shop-item-image" src="Images/2.jpg">
                <div class="shop-item-details">
                    <div class="shop-item-price text-center my-2">₹14.99</div>
                    <button class="btn btn-primary shop-item-button mb-5" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="shop-item-title text-center fw-bold mb-2">Wallet</div>
                <img width="300" height="200" class="shop-item-image" src="Images/3.jpg">
                <div class="shop-item-details">
                    <div class="shop-item-price text-center my-2">₹9.99</div>
                    <button class="btn btn-primary shop-item-button mb-5" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="shop-item-title text-center fw-bold mb-2">Mask</div>
                <img width="300" height="200" class="shop-item-image" src="Images/4.jpg">
                <div class="shop-item-details">
                    <div class="shop-item-price text-center my-2">₹19.99</div>
                    <button class="btn btn-primary shop-item-button mb-5" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="shop-item-title text-center fw-bold mb-2">Headphones</div>
                <img width="300" height="200" class="shop-item-image" src="Images/5.jpg">
                <div class="shop-item-details">
                    <div class="shop-item-price text-center my-2">₹19.99</div>
                    <button class="btn btn-primary shop-item-button mb-5" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="shop-item-title text-center fw-bold mb-2">Purse</div>
                <img width="300" height="200" class="shop-item-image" src="Images/6.jpg">
                <div class="shop-item-details">
                    <div class="shop-item-price text-center my-2">₹6.99</div>
                    <button class="btn btn-primary shop-item-button mb-5" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="section-header display-6 text-center bg-dark text-white rounded my-5">CART</h2>
            </div>
        </div>
        <section class="container content-section" id="whatToPrint">
            <div class="cart-row row fw-bold mb-4">
                <div class="cart-item cart-header cart-column col-lg-3 col-3">ITEM</div>
                <div class="cart-price cart-header cart-column col-lg-3 col-3">PRICE</div>
                <div class="cart-quantity cart-header cart-column col-lg-3 col-3">QUANTITY</div>
                <div class="col-lg-3 col-3"></div>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total row">
                <strong class="cart-total-title col-lg-12 text-end">Total</strong>
                <span class="cart-total-price text-end">₹0</span>
            </div>

        </section>
        <div class="row">
            <div class="col-lg-12 text-end"> <button class="btn btn-primary btn-purchase text-end mb-5"
                    type="button">PURCHASE</button>
            </div>
        </div>
        <div class="row text-end mb-5">
            <div class="col-12">
                <a href="javascript:generatePDF()" id="downloadButton" class="btn btn-dark">Click to
                    Download Catalogue</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <script src="store.js"></script>
</body>

</html>
